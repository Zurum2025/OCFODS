{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
<h2>Student Login</h2>

<form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
