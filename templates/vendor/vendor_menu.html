{% extends "vendor/layout.html" %}

{% block vendor_content %}
<h1>Menu</h1>

<a href="{{ url_for('food_setup') }}">➕ Add Food</a>

{% for category, foods in grouped_foods.items() %}
    <h3>{{ category }}</h3>
    <ul>
        {% for food in foods %}
            <li>{{ food.name }} - ₦{{ food.price }} ({{ food.category.name }})</li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
