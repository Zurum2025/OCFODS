{% extends "vendor/layout.html" %}

{% block vendor_content %}
<h1>Settings</h1>

<form method="POST">
    <table>
        <tr>
            <th>Food</th>
            <th>Category</th>
            <th>Price (â‚¦)</th>
            <th>Available</th>
        </tr>

        {% for food in foods %}
        <tr>
            <td>{{ food.name }}</td>
            <td>{{ food.category.name }}</td>
            <td>
                <input type="number"
                        name = "price_{{food.id}}"
                        value = "{{ food.price }}"
                        step = "0.01"
                        min = "0">
            </td>
            <td><input type="checkbox"
                        name="available_{{ food.id }}"
                        {% if food.availability %}checked{% endif %}>
                    </td>
        </tr>
        {% endfor %}
    </table>

    <button type="submit">save changes</button>
</form>
{% endblock %}
